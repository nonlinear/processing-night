
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>html, body {padding: 0; margin: 0;}</style>
</head>
<body>
	<script>
		function setup() {
			createCanvas(windowWidth, windowHeight);
		}
		
		function draw(){
			background(255, 255, 0);
			strokeWeight(0);
			fill(0, 255, 255);

			for (let i = 1; i <= 10; i++) {
				ellipse(50 + (i / 2), 50 * i, 10 * (i / 2), 10 *  (i / 2));
			};

		};

	</script>
	<script src="assets/vendors/p5.min.js"></script>
	<script src="assets/vendors/p5.dom.min.js"></script>
	<script src="assets/vendors/p5.sound.min.js"></script>

</body>
</html>
