<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>

	<script src="stars.js"></script>
	<script>
		function setup() {
			createCanvas(windowWidth, windowHeight)
			console.log('The faculty of 5 is 1*2*3*4*5 = ' + faculty(5))
		}
		function faculty(theValue) {
			var result = 1
			for (var i = 1; i <= theValue; i++) {
				result = result * i
			}
			return result
		}

		function draw() {
			background(125)
			ellipse(50, 50, 50, 50)
			push()
			star(30, 20, 10, 3)
			star(50, 40, 15, 3)
			star(40, 70, 12, 3)
			translate(100, 60)
			star(30, 20, 10, 3)
			star(50, 40, 8, 3)
			star(40, 70, 7, 3)
			translate(20, -60)
			star(30, 20, 15, 3)
			star(50, 40, 10, 3)
			star(40, 70, 12, 3)
			pop()
		}


	</script>
	<script src="assets/vendors/p5.min.js"></script>
	<script src="assets/vendors/p5.dom.min.js"></script>
	<script src="assets/vendors/p5.sound.min.js"></script>

</body>
</html>
