<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
	<script>
function setup() {
  createCanvas(windowWidth, windowHeight)
}

function draw() {
  background(1,75,100)
  fill(random(237, 207), random(34, 4), random(93, 63))
  noStroke()
  var diameter = 100
  var range = 20

  for (var i = 0;i <= width / diameter;i = i + 1) {
  	ellipse(i * diameter, 100, random(diameter, diameter - range), random(diameter, diameter - range))
  }
}

</script>
	<script src="assets/vendors/p5.min.js"></script>
	<script src="assets/vendors/p5.dom.min.js"></script>
	<script src="assets/vendors/p5.sound.min.js"></script>

</body>
</html>
