<!-- https://stackoverflow.com/questions/56514116/how-do-i-get-deviceorientationevent-and-devicemotionevent-to-work-on-safari -->
<script type="text/javascript">
    function requestOrientationPermission(){
        DeviceOrientationEvent.requestPermission()
        .then(response => {
            if (response == 'granted') {
                window.addEventListener('deviceorientation', (e) => {
                    // do something with e
                })
            }
        })
        .catch(console.error)
    }
    function requestMotionPermission(){
        DeviceMotionEvent.requestPermission()
        .then(response => {
            if (response == 'granted') {
                window.addEventListener('devicemotion', (e) => {
                    // do something with e
                })
            }
        })
        .catch(console.error)
    }
</script>

<div class="alert">
	<p>This experiment uses accelerometer so it needs your permission</p>
	<button onclick='requestMotionPermission();'>Request motion</button>
<button onclick='requestOrientationPermission();'>Request orientation</button>
</div>

	<script src="assets/vendors/p5.min.js"></script>
	<script src="assets/vendors/p5.dom.min.js"></script>
	<script src="assets/vendors/p5.sound.min.js"></script>


</body>
</html>
